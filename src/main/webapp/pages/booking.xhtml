<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>CAB MANAGEMENT SYSTEM</title>
</h:head>
<h:body>
    <h:form>
        <table>
            <tr>
                <td><h:outputLabel for="bookingId" value="Booking ID : "/></td>
                <td><p:inputText id="bookingId" value="#{bookingMB.bookingId}"/>
                </td>
            </tr>
            <tr>
                <td><h:outputLabel for="firstName" value="First Name : "/></td>
                <td><p:inputText id="firstName" value="#{bookingMB.firstName}"/>
                </td>
            </tr>
            <tr>
                <td><h:outputLabel for="lastName" value="Last Name : "/></td>
                <td><p:inputText id="lastName" value="#{bookingMB.lastName}"/>
                </td>
            </tr>
            <tr>
                <td><h:outputLabel for="vehicleType" value="Vehicle Type : "/></td>
                <td><p:inputText id="vehicleType" value="#{bookingMB.type}"/>
                </td>
            </tr>
            <tr>
                <td><h:outputLabel for="homePhone" value="Home Phone : "/></td>
                <td><p:inputText id="homePhone" value="#{bookingMB.homePhone}"/>
                </td>
            </tr>
            <tr>
                <td><h:outputLabel for="mobilePhone" value="Mobile Phone : "/></td>
                <td><p:inputText id="mobilePhone" value="#{bookingMB.mobilePhone}"/>
                </td>
            </tr>
            <tr>
                <td><h:outputLabel for="email" value="Email : "/></td>
                <td><p:inputText id="email" value="#{bookingMB.email}"/>
                </td>
            </tr>
            <tr>
                <td><h:outputLabel for="address" value="Address : "/></td>
                <td><p:inputText id="address" value="#{bookingMB.address}"/>
                </td>
            </tr>
            <tr>
                <td><h:outputLabel for="time" value="Time : "/></td>
                <td><p:calendar id="time" value="#{bookingMB.time}" pattern="MM/dd/yyyy HH:mm"/></td>
            </tr>
            <tr>
                <td><h:outputLabel for="originid" value="Origin Id : "/></td>
                <td><p:inputText id="originid" value="#{bookingMB.originId}"/>
                </td>
            </tr>

            <tr>
                <td><h:outputLabel for="originaddress" value="Origin Address : "/></td>
                <td><p:inputText id="originaddress" value="#{bookingMB.originAddress}"/>
                </td>
            </tr>

            <tr>
                <td><h:outputLabel for="destinationid" value="Destination Id : "/></td>
                <td><p:inputText id="destinationid" value="#{bookingMB.destinationId}"/>
                </td>
            </tr>

            <tr>
                <td><h:outputLabel for="duration" value="Duration : "/></td>
                <td><p:inputText id="duration" value="#{bookingMB.duration}"/>
                </td>
            </tr>

            <tr>
                <td><p:commandButton id="addBooking" value="Add Booking"
                                     action="#{bookingMB.addBooking}" ajax="false"/></td>
                <td><p:commandButton id="updateBooking" value="Update Booking"
                                     action="#{bookingMB.updateBooking}" ajax="false"/></td>
                <td><p:commandButton id="deleteBooking" value="Delete Booking"
                                     action="#{bookingMB.deleteBooking}" ajax="false"/></td>
                <td><p:commandButton id="reset" value="Reset"
                                     action="#{bookingMB.reset}" ajax="false"/></td>
            </tr>
        </table>
    </h:form>
    <h:form>

        <p:dataTable id="bookingDTO" var="bookingDTO"
                     value="#{bookingMB.bookingList}" style="width: 10%">
            <p:column>
                <f:facet name="header">
                    <h:outputText value="ID"/>
                </f:facet>
                <h:outputText value="#{bookingDTO.bookingId}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="First Name"/>
                </f:facet>
                <h:outputText value="#{bookingDTO.firstName}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Last Name"/>
                </f:facet>
                <h:outputText value="#{bookingDTO.lastName}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Vehicle Type"/>
                </f:facet>
                <h:outputText value="#{bookingDTO.vehicleType}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Home Phone"/>
                </f:facet>
                <h:outputText value="#{bookingDTO.homePhone}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Mobile Phone"/>
                </f:facet>
                <h:outputText value="#{bookingDTO.mobilePhone}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Email"/>
                </f:facet>
                <h:outputText value="#{bookingDTO.email}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Address"/>
                </f:facet>
                <h:outputText value="#{bookingDTO.address}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Time"/>
                </f:facet>
                <h:outputText value="#{bookingDTO.time}">
                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm" />
                </h:outputText>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="OriginID"/>
                </f:facet>
                <h:outputText value="#{bookingDTO.originId}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Origin Address"/>
                </f:facet>
                <h:outputText value="#{bookingDTO.originAddress}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Destinayion Id"/>
                </f:facet>
                <h:outputText value="#{bookingDTO.destinationId}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Duration"/>
                </f:facet>
                <h:outputText value="#{bookingDTO.duration}"/>
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
