<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Welcome to OTV_JSF_Spring_Hibernate_Project</title>
</h:head>
<h:body>
    <h:form>
        <table>
            <tr>
                <td><h:outputLabel for="username" value="UserName : "/></td>
                <td><p:inputText id="username" value="#{userAccountMB.userName}">
                </p:inputText></td>
            </tr>
            <tr>
                <td><h:outputLabel for="password" value="Password  : "/></td>
                <td><h:inputSecret id="password" value="#{userAccountMB.password}"/></td>
            </tr>


            <tr>
                <td><p:commandButton id="addAccount" value="Add Account"
                                     action="#{userAccountMB.addAccount}" ajax="false"/></td>
                <td><p:commandButton id="updateAccount" value="Update Password"
                                     action="#{userAccountMB.updateAccount}" ajax="false"/></td>
                <td><p:commandButton id="deleteAccount" value="Delete Account"
                                     action="#{userAccountMB.deleteAccount}" ajax="false"/></td>
                <td><p:commandButton id="reset" value="Reset"
                                     action="#{userAccountMB.reset}" ajax="false"/></td>
            </tr>
        </table>
    </h:form>

    <h:form>
        <p:dataTable id="accounts" var="accountDetails"
                     value="#{userAccountMB.accountList}" style="width: 10%">
            <p:column>
                <f:facet name="header">
                    <h:outputText value="User Name"/>
                </f:facet>
                <h:outputText value="#{accountDetails.userId}"/>
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
