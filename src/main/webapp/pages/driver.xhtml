<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>CAB MANAGEMENT SYSTEM</title>
</h:head>
<h:body>
    <h:form>
        <table>
            <tr>
                <td><h:outputLabel for="driverId" value="Driver ID : "/></td>
                <td><p:inputText id="driverId" value="#{driverMB.driverId}"/>
                </td>
            </tr>
            <tr>
                <td><h:outputLabel for="firstName" value="First Name : "/></td>
                <td><p:inputText id="firstName" value="#{driverMB.firstName}"/>
                </td>
            </tr>
            <tr>
                <td><h:outputLabel for="lastName" value="Last Name : "/></td>
                <td><p:inputText id="lastName" value="#{driverMB.lastName}"/>
                </td>
            </tr>
            <tr>
                <td><h:outputLabel for="age" value="Age : "/></td>
                <td><p:inputText id="age" value="#{driverMB.age}"/>
                </td>
            </tr>
            <tr>
                <td><h:outputLabel for="homePhone" value="Home Phone : "/></td>
                <td><p:inputText id="homePhone" value="#{driverMB.homePhone}"/>
                </td>
            </tr>
            <tr>
                <td><h:outputLabel for="mobilePhone" value="Mobile Phone : "/></td>
                <td><p:inputText id="mobilePhone" value="#{driverMB.mobilePhone}"/>
                </td>
            </tr>
            <tr>
                <td><h:outputLabel for="email" value="Email : "/></td>
                <td><p:inputText id="email" value="#{driverMB.email}"/>
                </td>
            </tr>
            <tr>
                <td><h:outputLabel for="address" value="Address : "/></td>
                <td><p:inputText id="address" value="#{driverMB.address}"/>
                </td>
            </tr>
            <tr>
                <td><h:outputLabel for="availability" value="Availability : "/></td>
                <td><p:selectBooleanCheckbox id="availability" value="#{driverMB.availability}"/>
                </td>
            </tr>
            <tr>
                <td><p:commandButton id="addDriver" value="Add Driver"
                                     action="#{driverMB.addDriver}" ajax="false"/></td>
                <td><p:commandButton id="updateDriver" value="Update Driver"
                                     action="#{driverMB.updateDriver}" ajax="false"/></td>
                <td><p:commandButton id="deleteDriver" value="Delete Driver"
                                     action="#{driverMB.deleteDriver}" ajax="false"/></td>
                <td><p:commandButton id="reset" value="Reset"
                                     action="#{driverMB.reset}" ajax="false"/></td>
            </tr>
        </table>
    </h:form>
    <h:form>

        <p:dataTable id="driverDetails" var="driverDetails"
                     value="#{driverMB.driverList}" style="width: 10%">
            <p:column>
                <f:facet name="header">
                    <h:outputText value="ID"/>
                </f:facet>
                <h:outputText value="#{driverDetails.driverId}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="First Name"/>
                </f:facet>
                <h:outputText value="#{driverDetails.firstName}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Last Name"/>
                </f:facet>
                <h:outputText value="#{driverDetails.lastName}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Age"/>
                </f:facet>
                <h:outputText value="#{driverDetails.age}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Home Phone"/>
                </f:facet>
                <h:outputText value="#{driverDetails.homePhone}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Mobile Phone"/>
                </f:facet>
                <h:outputText value="#{driverDetails.mobilePhone}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Email"/>
                </f:facet>
                <h:outputText value="#{driverDetails.email}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Address"/>
                </f:facet>
                <h:outputText value="#{driverDetails.address}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Availability"/>
                </f:facet>
                <h:outputText value="#{driverDetails.availability}"/>
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
