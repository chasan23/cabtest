<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Welcome to OTV_JSF_Spring_Hibernate_Project</title>
</h:head>
<h:body>
    <h:form>
        <table>

            <tr>
                <td><h:outputLabel for="id" value="Id : "/></td>
                <td><p:inputText id="id" value="#{distanceMatrixMB.id}">
                </p:inputText></td>
            </tr>


            <tr>
                <td><h:outputLabel for="locationIdA" value="Location A : "/></td>
                <td><p:inputText id="locationIdA" value="#{distanceMatrixMB.locationIdA}">
                </p:inputText></td>
            </tr>
            <tr>
                <td><h:outputLabel for="locationIdB"
                                   value="Location B : "/></td>
                <td><p:inputText id="locationIdB"
                                 value="#{distanceMatrixMB.locationIdB}">

                    <p:ajax event="blur" update="locationBMsg"/>
                </p:inputText> <p:message id="locationBMsg" for="locationBMsg"
                                          display="icon"/></td>
            </tr>
            <tr>
                <td><h:outputLabel for="time" value="Time  : "/></td>
                <td><p:inputText id="time" value="#{distanceMatrixMB.time}">

                    <p:ajax event="blur" update="timeMsg"/>
                </p:inputText> <p:message id="timeMsg" for="time" display="icon"/></td>
            </tr>

            <tr>
                <td><p:commandButton id="addDistanceMatrix" value="Add DistanceMatrix"
                                     action="#{distanceMatrixMB.addDistanceMatrix}" ajax="false"/></td>
                <td><p:commandButton id="updateDistanceMatrix" value="Update DistanceMatrix"
                                     action="#{distanceMatrixMB.updateDistanceMatrix}" ajax="false"/></td>
                <td><p:commandButton id="deleteDistanceMatrix" value="Delete DistanceMatrix"
                                     action="#{distanceMatrixMB.deleteDistanceMatrix}" ajax="false"/></td>
                <td><p:commandButton id="reset" value="Reset"
                                     action="#{distanceMatrixMB.reset}" ajax="false"/></td>
            </tr>
        </table>
    </h:form>
    <h:form>

        <p:dataTable id="distanceMatrixs" var="distanceMatrixDetails"
                     value="#{distanceMatrixMB.distanceMatrixList}" style="width: 10%">
            <p:column>
                <f:facet name="header">
                    <h:outputText value="ID"/>
                </f:facet>
                <h:outputText value="#{distanceMatrixDetails.id}"/>
            </p:column>

            <p:column>
                <f:facet name="header">
                    <h:outputText value="Location A"/>
                </f:facet>
                <h:outputText value="#{distanceMatrixDetails.locationNameA}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Location B"/>
                </f:facet>
                <h:outputText value="#{distanceMatrixDetails.locationNameB}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Time"/>
                </f:facet>
                <h:outputText value="#{distanceMatrixDetails.time}"/>
            </p:column>

        </p:dataTable>
    </h:form>
    <table>
        <tr>
            <td>
                <h:form>
                    <p:dataTable id="locations" var="locationDetails"
                                 value="#{locationMB.locationList}" style="width: 10%">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Location ID"/>
                            </f:facet>
                            <h:outputText value="#{locationDetails.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Location "/>
                            </f:facet>
                            <h:outputText value="#{locationDetails.location}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="District"/>
                            </f:facet>
                            <h:outputText value="#{locationDetails.district}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Province"/>
                            </f:facet>
                            <h:outputText value="#{locationDetails.province}"/>
                        </p:column>

                    </p:dataTable>
                </h:form>
            </td>
        </tr>
    </table>
</h:body>
</html>
