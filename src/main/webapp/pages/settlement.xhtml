<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Welcome to OTV_JSF_Spring_Hibernate_Project</title>
</h:head>
<h:body>
    <h:form>
        <table>
            <tr>
                <td><h:outputLabel for="settlementId" value="Settlement ID : "/></td>
                <td><p:inputText id="settlementId" value="#{settlementMB.settlementId}">
                </p:inputText></td>
            </tr>
            <tr>
                <td><h:outputLabel for="registrationNumber"
                                   value="Registration Number : "/></td>
                <td><p:inputText id="registrationNumber"
                                 value="#{settlementMB.registrationNumber}">
                    <f:validateLength minimum="5"/>
                    <p:ajax event="blur" update="registrationNumberMsg"/>
                </p:inputText> <p:message id="registrationNumberMsg" for="registrationNumber"
                                          display="icon"/></td>
            </tr>
            <tr>
                <td><h:outputLabel for="type" value="Settlement Type : "/></td>
                <td><p:inputText id="type" value="#{settlementMB.type}">
                    <f:validateLength minimum="5"/>
                    <p:ajax event="blur" update="typeMsg"/>
                </p:inputText> <p:message id="typeMsg" for="type" display="icon"/></td>
            </tr>
            <tr>
                <td><h:outputLabel for="modelTxtBox" value="Settlement Model : "/></td>
                <td><p:inputText id="modelTxtBox" value="#{settlementMB.model}">
                    <f:validateLength minimum="5"/>
                    <p:ajax event="blur" update="modelMsg"/>
                </p:inputText> <p:message id="modelMsg" for="modelTxtBox" display="icon"/></td>
            </tr>
            <tr>
                <td><p:commandButton id="addSettlement" value="Add Settlement"
                                     action="#{settlementMB.addSettlement}" ajax="false"/></td>
                <td><p:commandButton id="updateSettlement" value="Update Settlement"
                                     action="#{settlementMB.updateSettlement}" ajax="false"/></td>
                <td><p:commandButton id="deleteSettlement" value="Delete Settlement"
                                     action="#{settlementMB.deleteSettlement}" ajax="false"/></td>
                <td><p:commandButton id="reset" value="Reset"
                                     action="#{settlementMB.reset}" ajax="false"/></td>
            </tr>
        </table>
    </h:form>
    <h:form>
        <h:outputText value="Settlements : "/>
        <p:dataTable id="settlements" var="settlementDetails"
                     value="#{settlementMB.settlementList}" style="width: 10%">
            <p:column>
                <f:facet name="header">
                    <h:outputText value="ID"/>
                </f:facet>
                <h:outputText value="#{settlementDetails.vehicalId}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Registration Number"/>
                </f:facet>
                <h:outputText value="#{settlementDetails.registrationNumber}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Type"/>
                </f:facet>
                <h:outputText value="#{settlementDetails.vehicalType}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Model"/>
                </f:facet>
                <h:outputText value="#{settlementDetails.model}"/>
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
